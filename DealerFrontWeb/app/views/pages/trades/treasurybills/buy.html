<div class="animated fadeIn">


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                  Create Trade (Buy / Sell).

                </div>
                <div class="card-body container">
                    
                    <form class="row" name="buyTradeForm">
                     
                        <div class="col-lg-5">
                            <h4 class="pull-left">Buy Trade</h4>
                            <hr />          <hr />
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label"><b>Instruments</b>  </label>
                                <div class="col-sm-9">

                                    <select class="form-control" id="securitytype" ng-options="x for x in roleList" ng-model="user.Roles" required></select>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Trade Date</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="LastName" id="LastName" ng-model="user.LastName" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Settlement Type</b> </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Gender" ng-options="x for x in genderList" ng-model="user.Gender" required></select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Settlement Date</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="Email" id="Email" ng-model="user.Emails" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>TTM</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>CounterParty</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b> Rate</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"><b>Settlement Bank</b>  </label>
                                <div class="col-sm-8">

                                    <select class="form-control" id="securitytype" ng-options="x for x in roleList" ng-model="user.Roles" required></select>
                                    <br />
                                    <button class="btn btn-outline-primary" style="width: 150px" ng-click="saveUser()" ng-disabled="buyTradeForm.$invalid"><b>Trade (Buy)</b> </button>
                                </div>
                            </div>
                        </div>
                       <div class="col-sm-2"></div>
                        <div class="col-lg-5">

                            <h4 class="pull-right">Sell Trade</h4>
                            <hr />          <hr />
                            <div class="form-group">

                                <label for="name" class="col-sm-3 control-label"><b>Instruments</b>  </label>
                                <div class="col-sm-9">

                                    <select class="form-control" id="securitytype" ng-options="x for x in roleList" ng-model="user.Roles" required></select>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Trade Date</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="LastName" id="LastName" ng-model="user.LastName" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Settlement Type</b> </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Gender" ng-options="x for x in genderList" ng-model="user.Gender" required></select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>Settlement Date</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="Email" id="Email" ng-model="user.Emails" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>TTM</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b>CounterParty</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"> <b> Rate</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" ng-model="user.PhoneNumber" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label"><b>Settlement Bank</b>  </label>
                                <div class="col-sm-8">

                                    <select class="form-control" id="securitytype" ng-options="x for x in roleList" ng-model="user.Roles" required></select>
                                    <br />
                                    <button class="btn btn-outline-primary" style="width: 150px" ng-click="saveUser()" ng-disabled="buyTradeForm.$invalid"><b>Trade (Sell)</b> </button>
                                </div>
                            </div>
                        </div>
            
                 
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
