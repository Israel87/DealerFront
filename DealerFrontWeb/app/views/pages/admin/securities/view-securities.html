<div class="animated fadeIn">


    <div class="row" ng-init="initPage()">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <b> View Securities</b>
                </div>
                <div class="card-body">
                    <table class="table table-condensed table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col"> Name</th>
                                <th scope="col">Security Type</th>
                                <th scope="col">Date Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="items in getsecurities">
                                <th scope="row">{{$index + 1}}</th>
                                <td>{{items.InstrumentName}}</td>
                                <td>{{items.InstrumentType}}</td>
                                <td>{{items.DateCreated | date: 'dd-MMMM-yyyy'}}</td>
                            </tr>
                            <!--<tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
