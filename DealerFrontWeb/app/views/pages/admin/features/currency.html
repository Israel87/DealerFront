<div class="animated fadeIn">


    <div class="row" ng-init="initPage()">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                   Add Currency
                </div>
                <div class="card-body">
                    <form class="row container" name="currencyForm">
                        <div class="form-group col-sm-12">
                            <label for="name" class="col-sm-7 control-label"> <b>Currency</b> </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" id="name" ng-model="currencyModel.CurrencyName" required>
                                <br />
                                <button class="btn btn-outline-primary" style="width: 150px" ng-click="addCurrency()" ng-disabled="currencyForm.$invalid"><b>Create</b> </button>
                            </div>

                        </div>
                    </form>
                    <br /><br />

                    <div class="">
                        <p class="card-header">View list of Currencies</p>
                        <br />
                        <table class="table table-condensed table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col"> Name</th>
                                    <th scope="col">Date Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="items in currencies">
                                    <th scope="row">{{$index + 1}}</th>
                                    <td>{{items.CurrencyName}}</td>
                                    <td>{{items.DateCreated | date: 'dd-MMMM-yyyy'}}</td>
                                </tr>
                                <!--<tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



        </div>

    </div>

</div>
